{% extends 'base.html' %}

{% block title %}Trivia City - Change password{% endblock %}

{% block content %}
<h1>Change Password</h1>

<div class="container">
  <div class="row">
    <div class="py-3 col-lg-6 col-md-8 col-sm-10 border">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-submit">Change password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
